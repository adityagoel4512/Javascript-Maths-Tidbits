<!doctype html>
<html>

<head>
    <!--Page Info-->
    <title>Quadratic Functions</title>
    <!--css link-->
    <link rel="stylesheet" href="style\skeleton.css">
    <link rel="stylesheet" href="style\style.css">
    <!--Required JS resources--> <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src=script/numeric/src/numeric.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Graph -->
            <div class="six columns">
                <h1>Quadratic Functions</h1>
                <div id='graph' style="width:600px; height:700px;"></div>
            </div>

            <!--Bottons/Sliders-->
            <div class="six columns">
                <!--Main Options/Tabs-->
                <!--BEGIN Slider-->
                    <!--These Sliders are shared among all tabs-->

                    <!--Slider Display--> <!--Linked with the slider below-->
                    <!--Linked with a slider and shows the live values of its corresponding slider-->
                    <label class="sliderTitle">a:&nbsp;<!--rho-->
                        <span id="aControllerDisplay" data-unit="">0</span> <!--default: 0-->
                    </label>

                    <!--Slider-->
                    <!--NB: Be careful with classes and types-->
                    <label class="slider">
                        <input id="aController" class="inputs" type="range" value="0" min="-15" max="15" step="0.1"/>
                    </label>
                    <!--END Slider-->

                <!--BEGIN Slider-->
                    <!--These Sliders are shared among all tabs-->

                    <!--Slider Display--> <!--Linked with the slider below-->
                    <!--Linked with a slider and shows the live values of its corresponding slider-->
                    <label class="sliderTitle">b:&nbsp;<!--rho-->
                        <span id="bControllerDisplay" data-unit="">0</span> <!--default: 0-->
                    </label>

                    <!--Slider-->
                    <!--NB: Be careful with classes and types-->
                    <label class="slider">
                        <input id="bController" class="inputs" type="range" value="0" min="-50" max="50" step="0.1"/>
                    </label>
                    <!--END Slider-->

                <!--BEGIN Slider-->
                    <!--These Sliders are shared among all tabs-->

                    <!--Slider Display--> <!--Linked with the slider below-->
                    <!--Linked with a slider and shows the live values of its corresponding slider-->
                    <label class="sliderTitle">c:&nbsp;<!--rho-->
                        <span id="cControllerDisplay" data-unit="">0</span> <!--default: 0-->
                    </label>

                    <!--Slider-->
                    <!--NB: Be careful with classes and types-->
                    <label class="slider">
                        <input id="cController" class="inputs" type="range" value="0" min="-50" max="50" step="0.1"/>
                    </label>
                    <!--END Slider-->
                   
                
                </div>
            </div>
        </div>
    </div>

    <!--THE BRAINS-->
    <script src=script/objects.js></script>
    <script src=script/quadratic.js></script>
</body>

</html>
